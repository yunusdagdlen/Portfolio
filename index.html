<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is am</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body onload="showTime()">
<div class="Frame">
    <div class="Screen">
        <div class="Tab-about"></div>


        <div class="Screen-taskbar">
            <div class="Screen-taskbar-buttons-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="power-icon" viewBox="0 0 512 512">
                    <path class="power-icon-fill" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"/>
                </svg>
                <span class="Screen-taskbar-buttons-start-text">START</span>
            </div>
            <div class="Screen-taskbar-buttons-about">
                <img class="Screen-taskbar-buttons-about-icon" src="img/icons/explorer.png" alt="bla bla bla">
                <span class="Screen-taskbar-buttons-about-text">About Me</span>
            </div>
            <button class="Screen-taskbar-buttons-project">
                <img src="img/icons/directory_open.png" alt="">
                Projects
            </button>
            <button class="Screen-taskbar-buttons-contact">
                <img src="img/icons/phone.png" alt="">
                Contact
            </button>

            <div class="Screen-taskbar-buttons-date">
                <span id="Clock" class="Screen-taskbar-buttons-date-clock">--:--</span>
                <span id="date" class="Screen-taskbar-buttons-date-clock">--:--:--</span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="js/moment.js"></script>
<script>

    function showTime() {
        setInterval(function () {
            clock = moment().format('hh:mm a')
            date = moment().format('DD/MM/YY')
            $('#Clock').text(clock)
            $('#date').text(date)
        }, 1000)
    }

</script>
</body>
</html>
